<!DOCTYPE html>

<body>
    <!--(bake includes/logo.html)-->

    <div class="container">
            <div class="body">
            <div class="row">
                <div class="col-md-offset-3 col-md-6">
                    <h2>Contact Us</h2>
                    <p>Please feel free to contact us</p>
                    <div id="contact">
                        <form method="POST" action="http://formspree.io/laura@lcmillsconsulting.com">
                            <div class="form-group">
                                <label for="nameInput">Name</label>
                                <input type="text" class="form-control" name="name" id="nameInput" placeholder="Your name">
                            </div>
                            <div class="form-group">
                                <label for="organisationInput">Organisation</label>
                                <input type="text" class="form-control" name="organisation" id="organisationInput" placeholder="Organisation">
                            </div>
                            <div class="form-group">
                                <label for="emailInput">Email address</label>
                                <input type="email" class="form-control" name="email" id="emailInput" placeholder="Enter email">
                            </div>
                            <div class="form-group">
                                <label for="messageInput">Message</label>
                                <textarea class="form-control" id="messageInput" name="message" placeholder="Your message" rows="10"></textarea>
                            </div>
                            <button class="btn button" type="submit">Send</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
